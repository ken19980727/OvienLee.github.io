<<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tab 2</title>
        <style type="text/css">
        .tab_css {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab_css input {
            display: none
        }

        .tab_css label {
            margin: 0 5px 5px 0;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 5px;
            background: #999;
            color: #fff;
            opacity: 0.5;
        }

        .tab_content {
            order: 1;
            display: none;
            width: 100%;
            border-bottom: 3px solid #ddd;
            line-height: 1.6;
            font-size: .9em;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .tab_css input:checked+label,
        .tab_css label:hover {
            opacity: 1;
            font-weight: bold;
        }

        .tab_css input:checked+label+.tab_content {
            display: initial;
        }
        </style>
    </head>

    <body>
        <div class="tab_css">
            <!-- TAB1 打包區塊 start -->
            <input id="tab1" type="radio" name="tab" checked="checked" />
            <label for="tab1">頁籤 1</label>
            <div class="tab_content">
                第 1 個頁籤內容區塊<br />
                WFU BLOG | Blogger 調校資料庫<br />
            </div>
            <!-- TAB1 打包區塊 end -->
            <!-- TAB2 打包區塊 start -->
            <input id="tab2" type="radio" name="tab" />
            <label for="tab2">頁籤 2</label>
            <div class="tab_content">
                第 2 個頁籤內容區塊<br />
                WFU BLOG | Blogger 調校資料庫<br />
                第 2 個頁籤內容區塊<br />
                WFU BLOG | Blogger 調校資料庫<br />
            </div>
            <!-- TAB2 打包區塊 end -->
            <!-- TAB3 打包區塊 start -->
            <input id="tab3" type="radio" name="tab" />
            <label for="tab3">頁籤 3</label>
            <div class="tab_content">
                第 3 個頁籤內容區塊<br />
                WFU BLOG | Blogger 調校資料庫<br />

            </div>
            <!-- TAB3 打包區塊 end -->
        </div>
    </body>

    </html>
